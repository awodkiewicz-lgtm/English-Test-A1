<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEFR A1 English Vocabulary Test</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #main-container {
            background-color: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
            color: #1d3557;
        }
        #email-container, #results-container {
            text-align: center;
        }
        #email-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question-block {
            margin-bottom: 25px;
            border-left: 3px solid #e0e0e0;
            padding-left: 15px;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .options-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .options-list li {
            margin-bottom: 8px;
        }
        .option-label {
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .option-label:hover {
            background-color: #eaf4ff;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + .option-label {
            background-color: #d1e7ff;
            border-color: #0069d9;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 12px 20px;
            margin: 20px auto 0;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #21867a;
        }
        #results-container {
            display: none;
        }
        .result-score {
            font-size: 24px;
            font-weight: bold;
            color: #2a9d8f;
        }
        .feedback-section {
            text-align: left;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .feedback-section h3 {
            color: #1d3557;
        }
        .feedback-list {
            list-style-type: 'ðŸ‘‰';
            padding-left: 20px;
        }
        .feedback-list li {
            padding-left: 10px;
            margin-bottom: 10px;
        }
        /* Styles for showing correct/incorrect answers after submission */
        .question-block.correct { border-left-color: #28a745; }
        .question-block.incorrect { border-left-color: #dc3545; }
        .option-label.correct-answer {
            background-color: #d4edda;
            border-color: #28a745;
            font-weight: bold;
        }
        .option-label.wrong-answer {
            background-color: #f8d7da;
            border-color: #dc3545;
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>CEFR A1 English Vocabulary Test</h1>
        
       
       

 <!-- Email Collection Module (Modified to send emails via Formspree) -->
<form id="email-form" action="https://formspree.io/f/xyzpvpve" method="POST">
    <div id="email-container">
        <p>Please enter your email address to start the test.</p>
        
        <!-- The 'name' attribute is required for the form to work -->
        <input type="email" id="email-input" name="email" placeholder="your.email@example.com" required>
        
        <button type="submit" class="btn">Start Test</button>
        
        <p id="email-error" style="color:red; display:none;">Please enter a valid email address.</p>
        
        <!-- IMPORTANT: Updated privacy notice -->
        <p style="font-size: 12px; color: #777; margin-top: 15px;">
            <strong>Note:</strong> By clicking "Start Test", your email address will be collected and sent to the site administrator.
        </p>
    </div>
</form>






<script>
    // Add this JavaScript to your existing <script> tag or create a new one

    // Get the form element
    const emailForm = document.getElementById('email-form');

    // Add an event listener to handle the form submission
    emailForm.addEventListener("submit", function(event) {
        // Prevent the form from redirecting the page immediately
        event.preventDefault();

        const emailInput = document.getElementById('email-input');
        const emailError = document.getElementById('email-error');

        // Check if the email is valid before doing anything
        if (!emailInput.value || !emailInput.checkValidity()) {
            emailError.style.display = 'block';
            return; // Stop the function here
        } else {
            emailError.style.display = 'none';
        }

        // Create a FormData object from the form
        const formData = new FormData(emailForm);

        // Use the 'fetch' API to send the data to Formspree in the background
        fetch(emailForm.action, {
            method: "POST",
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                // If Formspree received the data successfully, THEN start the test
                console.log('Email submitted to Formspree successfully.');
                startTheTest(); // This function will display the test questions
            } else {
                // If there was an error with Formspree
                console.error('Formspree submission failed.');
                alert('There was a problem submitting your email. Please try again.');
            }
        }).catch(error => {
            // If there was a network error
            console.error('Network error:', error);
            alert('A network error occurred. Please check your connection and try again.');
        });
    });

    // This function contains the logic that was originally in `startTest()`
    function startTheTest() {
        // Hide the email form
        document.getElementById('email-form').style.display = 'none';
        
        // Show the test form (assuming your test is in an element with id 'test-form')
        document.getElementById('test-form').style.display = 'block';
        
        // Load the questions if they aren't loaded already
        // This check prevents reloading if the user tries to submit multiple times
        if (!document.getElementById('questions-container').hasChildNodes()) {
            loadQuestions();
        }
    }
</script>















        <!-- Test Form -->
        <form id="test-form" style="display:none;">
            <div id="questions-container"></div>
            <button type="button" class="btn" onclick="submitTest()">See My Result</button>
        </form>

        <!-- Results and Feedback Module -->
        <div id="results-container">
            <h2>Your Results</h2>
            <p class="result-score" id="score-text"></p>
            <div class="feedback-section">
                <h3>How to Improve</h3>
                <p id="feedback-intro"></p>
                <ul id="feedback-list" class="feedback-list"></ul>
            </div>
            <button class="btn" onclick="location.reload()">Try Again</button>
        </div>
    </div>

<script>
    // --- A1 QUESTION AND FEEDBACK DATABASE ---

    const questions = [
        { question: "Hello, what is your ______?", options: ["name", "old", "from", "book"], answer: "name", category: "Greetings & People" },
        { question: "A cat is an ______.", options: ["animal", "number", "color", "food"], answer: "animal", category: "Animals" },
        { question: "I have two ______.", options: ["eye", "eyes", "see", "look"], answer: "eyes", category: "Body & Plurals" },
        { question: "What color is the sun?", options: ["Blue", "Red", "Yellow", "Green"], answer: "Yellow", category: "Numbers & Colors" },
        { question: "My mother's son is my ______.", options: ["sister", "brother", "father", "mother"], answer: "brother", category: "Family" },
        { question: "I ______ with my eyes.", options: ["eat", "run", "see", "listen"], answer: "see", category: "Simple Verbs" },
        { question: "To write, you use a ______.", options: ["chair", "pen", "table", "door"], answer: "pen", category: "Common Objects" },
        { question: "An apple is a type of ______.", options: ["vegetable", "animal", "drink", "fruit"], answer: "fruit", category: "Food & Drink" },
        { question: "The number after seven is ______.", options: ["six", "nine", "eight", "ten"], answer: "eight", category: "Numbers & Colors" },
        { question: "A ______ is a place where you live.", options: ["house", "car", "park", "school"], answer: "house", category: "Places" },
        { question: "What is the opposite of 'big'?", options: ["long", "happy", "small", "new"], answer: "small", category: "Adjectives" },
        { question: "I drink ______ when I am thirsty.", options: ["bread", "rice", "water", "chicken"], answer: "water", category: "Food & Drink" },
        { question: "Today is Monday. Tomorrow is ______.", options: ["Sunday", "Tuesday", "Wednesday", "Friday"], answer: "Tuesday", category: "Days & Time" },
        { question: "This is ______ book.", options: ["I", "me", "my", "am"], answer: "my", category: "Grammar & Pronouns" },
        { question: "I read a ______.", options: ["song", "book", "picture", "television"], answer: "book", category: "Common Objects" },
        { question: "How ______ are you? - I am 10.", options: ["what", "old", "name", "where"], answer: "old", category: "Greetings & People" },
        { question: "Goodbye! See you ______.", options: ["yesterday", "later", "before", "now"], answer: "later", category: "Days & Time" },
        { question: "A dog says \"______\".", options: ["meow", "woof", "moo", "oink"], answer: "woof", category: "Animals" },
        { question: "She is my ______. Her name is Sarah.", options: ["he", "she", "it", "they"], answer: "she", category: "Grammar & Pronouns" },
        { question: "I sit on a ______.", options: ["bed", "window", "chair", "floor"], answer: "chair", category: "Common Objects" }
    ];

    const feedbackMap = {
        "Greetings & People": "Practice basic questions and answers like 'What is your name?' and 'How are you?'.",
        "Animals": "Learn the names of common animals like dog, cat, fish, and bird.",
        "Body & Plurals": "Study parts of the body (eye, hand, leg) and how to make words plural by adding -s (book/books, eye/eyes).",
        "Numbers & Colors": "Review numbers 1-20 and basic colors like red, blue, yellow, and green.",
        "Family": "Learn the words for family members: mother, father, brother, and sister.",
        "Simple Verbs": "Practice common action words like 'eat', 'drink', 'see', 'go', and 'read'.",
        "Common Objects": "Learn the names of everyday objects around you, like 'pen', 'book', 'chair', and 'table'.",
        "Food & Drink": "Study the names of basic food and drink items like 'apple', 'water', 'bread', and 'rice'.",
        "Places": "Learn words for places in a town, such as 'school', 'house', and 'park'.",
        "Adjectives": "Practice simple describing words like 'big', 'small', 'happy', and 'sad'.",
        "Days & Time": "Learn the days of the week and simple time phrases like 'today', 'tomorrow', and 'yesterday'.",
        "Grammar & Pronouns": "Review basic pronouns like 'I/my', 'you/your', and 'he/she'."
    };

    // --- TEST LOGIC ---

    function startTest() {
        const emailInput = document.getElementById('email-input');
        const emailError = document.getElementById('email-error');
        if (emailInput.value && emailInput.checkValidity()) {
            document.getElementById('email-container').style.display = 'none';
            document.getElementById('test-form').style.display = 'block';
            loadQuestions();
        } else {
            emailError.style.display = 'block';
        }
    }

    function loadQuestions() {
        const questionsContainer = document.getElementById('questions-container');
        questions.forEach((q, index) => {
            const questionBlock = document.createElement('div');
            questionBlock.className = 'question-block';
            questionBlock.id = `question-${index}`;

            const questionText = document.createElement('p');
            questionText.className = 'question-text';
            questionText.innerText = `${index + 1}. ${q.question}`;
            questionBlock.appendChild(questionText);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options-list';

            q.options.forEach(option => {
                const optionItem = document.createElement('li');
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = `question${index}`;
                radioInput.value = option;
                radioInput.id = `q${index}_${option.replace(/\s+/g, '-')}`;

                const optionLabel = document.createElement('label');
                optionLabel.className = 'option-label';
                optionLabel.htmlFor = radioInput.id;
                optionLabel.innerText = option;

                optionItem.appendChild(radioInput);
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionBlock.appendChild(optionsList);
            questionsContainer.appendChild(questionBlock);
        });
    }
    
    function submitTest() {
        let score = 0;
        const incorrectCategories = new Set();

        questions.forEach((q, index) => {
            const questionBlock = document.getElementById(`question-${index}`);
            const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
            
            const allOptionsForQuestion = document.querySelectorAll(`input[name="question${index}"]`);
            allOptionsForQuestion.forEach(input => input.disabled = true);

            const correctAnswerLabel = document.querySelector(`label[for="q${index}_${q.answer.replace(/\s+/g, '-')}"]`);
            correctAnswerLabel.classList.add('correct-answer');

            if (selectedOption) {
                if (selectedOption.value === q.answer) {
                    score++;
                    questionBlock.classList.add('correct');
                } else {
                    incorrectCategories.add(q.category);
                    questionBlock.classList.add('incorrect');
                    const wrongAnswerLabel = selectedOption.nextElementSibling;
                    wrongAnswerLabel.classList.add('wrong-answer');
                }
            } else {
                incorrectCategories.add(q.category);
                questionBlock.classList.add('incorrect');
            }
        });
        
        displayResults(score, incorrectCategories);
    }
    
    function displayResults(score, incorrectCategories) {
        document.getElementById('test-form').style.display = 'none';
        
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.style.display = 'block';
        window.scrollTo(0, 0);

        const scoreText = document.getElementById('score-text');
        scoreText.innerText = `You scored ${score} out of ${questions.length}`;

        const feedbackIntro = document.getElementById('feedback-intro');
        const feedbackList = document.getElementById('feedback-list');
        feedbackList.innerHTML = '';

        if (incorrectCategories.size === 0) {
            feedbackIntro.innerText = "Excellent work! You have a good understanding of basic English words. Keep practicing!";
        } else {
            feedbackIntro.innerText = "Good start! Here are some areas where you can improve your vocabulary:";
            incorrectCategories.forEach(category => {
                const listItem = document.createElement('li');
                listItem.innerText = feedbackMap[category];
                feedbackList.appendChild(listItem);
            });
        }
    }
</script>

</body>
